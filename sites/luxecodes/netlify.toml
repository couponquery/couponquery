[build]
  publish = "."
  base = "sites/luxecodes"

[[redirects]]
  from = "/brand/:slug"
  to = "/?brand=:slug"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/"
  [headers.values]
  Cache-Control = "public, max-age=3600"
