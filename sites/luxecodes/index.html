<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LuxeCodes – Verified Luxury Promo Codes</title>
  <meta name="description" content="Verified luxury promo codes from top brands. Clean, fast, trustworthy." />
  <style>
    :root { 
      --french-blue: #0B3B75; 
      --gold: #F4B400; 
      --ink: #1f2937; 
      --muted: #6b7280; 
      --line: #e5e7eb; 
      --bg: #ffffff;
      --light-blue: #f0f9ff;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Header */
    header {
      background: var(--bg);
      border-bottom: 1px solid var(--line);
      padding: 20px 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--french-blue);
      letter-spacing: -0.5px;
    }
    
    nav {
      display: flex;
      gap: 32px;
    }
    
    nav a {
      color: var(--ink);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    nav a:hover {
      color: var(--french-blue);
    }
    
    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 0 60px;
    }
    
    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      color: var(--french-blue);
      margin: 0 0 16px 0;
      letter-spacing: -1px;
    }
    
    .hero p {
      font-size: 20px;
      color: var(--muted);
      margin: 0;
    }
    
    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      margin: 60px 0 80px;
    }
    
    /* Card */
    .card {
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: 0 8px 25px rgba(14, 58, 117, 0.15);
      transform: translateY(-2px);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    .brand-logo {
      font-size: 16px;
      font-weight: 700;
      color: var(--french-blue);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .verification-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--light-blue);
      border: 1px solid #bae6fd;
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--french-blue);
      font-weight: 500;
    }
    
    .verification-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gold);
    }
    
    .code-container {
      margin: 20px 0;
    }
    
    .promo-code {
      font-family: ui-monospace, "SFMono-Regular", Menlo, monospace;
      font-size: 20px;
      font-weight: 700;
      color: var(--french-blue);
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      padding: 16px 20px;
      text-align: center;
      margin: 0 0 16px 0;
      background: #f9fafb;
    }
    
    .copy-btn {
      background: var(--french-blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    
    .copy-btn:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }
    
    .copy-btn:active {
      transform: translateY(0);
    }
    
    .discount-text {
      font-size: 16px;
      color: var(--ink);
      margin: 16px 0;
      font-weight: 500;
    }
    
    .shop-now {
      display: inline-block;
      color: var(--french-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s ease;
    }
    
    .shop-now:hover {
      border-bottom-color: var(--french-blue);
    }
    
    /* Footer */
    footer {
      background: #f8fafc;
      border-top: 1px solid var(--line);
      padding: 40px 0;
      text-align: center;
      color: var(--muted);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 24px;
        margin: 40px 0 60px;
      }
      
      .hero h1 {
        font-size: 36px;
      }
      
      .hero p {
        font-size: 18px;
      }
      
      .container {
        padding: 0 16px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">LuxeCodes</div>
        <nav>
          <a href="/">Home</a>
          <a href="#brands">Brands</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>Verified Luxury Promo Codes</h1>
        <p>Exclusive offers from the world's finest brands, verified daily</p>
      </section>

      <section class="grid" id="cards-grid">
        <!-- Cards will be populated here -->
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 LuxeCodes. Powered by CouponCanon API. Privacy · Terms</p>
    </div>
  </footer>

  <script>
    // Mock data for luxury brands
    const mockData = {
      brand: "luxury",
      codes: [
        {
          code: "HERMES20",
          discount_text: "20% off handbags and accessories",
          terms: "Valid on full-price items. Excludes limited editions.",
          last_verified: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(), // 2 hours ago
          brand: "Hermes"
        },
        {
          code: "GUCCI15",
          discount_text: "15% off your first order",
          terms: "New customers only. Minimum spend $500.",
          last_verified: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(), // 5 hours ago
          brand: "Gucci"
        },
        {
          code: "ZAPPOS25",
          discount_text: "25% off luxury shoes",
          terms: "Free shipping on orders over $100.",
          last_verified: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(), // 1 day ago
          brand: "Zappos"
        },
        {
          code: "FARFETCH30",
          discount_text: "30% off designer fashion",
          terms: "Valid until end of month. Cannot combine with other offers.",
          last_verified: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(), // 3 days ago
          brand: "Farfetch"
        }
      ]
    };

    function formatDate(isoString) {
      try {
        return new Intl.DateTimeFormat('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }).format(new Date(isoString));
      } catch {
        return 'Recently';
      }
    }

    function formatRelativeTime(isoString) {
      try {
        const date = new Date(isoString);
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);
        
        if (diffInSeconds < 60) {
          return 'Verified just now';
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `Verified ${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `Verified ${hours} hour${hours !== 1 ? 's' : ''} ago`;
        } else {
          // Fallback to date format for entries older than 24 hours
          return 'Verified ' + formatDate(isoString);
        }
      } catch {
        return 'Verified recently';
      }
    }

    function createCard(codeData) {
      const card = document.createElement('article');
      card.className = 'card';
      
      const verifiedTime = codeData.last_verified ? formatRelativeTime(codeData.last_verified) : 'Verified recently';
      
      card.innerHTML = `
        <div class="card-header">
          <div class="brand-logo">${codeData.brand.toUpperCase()}</div>
          <div class="verification-pill">
            <div class="verification-dot"></div>
            <span>${verifiedTime}</span>
          </div>
        </div>
        
        <div class="code-container">
          <div class="promo-code">${codeData.code}</div>
          <button class="copy-btn" onclick="copyCode('${codeData.code}', this)">Copy Code</button>
        </div>
        
        <div class="discount-text">${codeData.discount_text}</div>
        
        <a href="#" class="shop-now" onclick="shopNow('${codeData.code}', '${codeData.brand}')">Shop Now →</a>
      `;
      
      return card;
    }

    function copyCode(code, button) {
      navigator.clipboard.writeText(code).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.style.background = '#10b981';
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '';
        }, 2000);
      }).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = code;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      });
    }

    function shopNow(code, brand) {
      // In a real implementation, this would navigate to the brand's website
      console.log(`Shopping with ${brand} code: ${code}`);
      alert(`Redirecting to ${brand} with code: ${code}`);
    }

    async function loadCards() {
      const grid = document.getElementById('cards-grid');
      
      try {
        // Try to fetch real data first
        const response = await fetch('https://couponcanon.com/api/brand?brand=demo');
        const data = await response.json();
        
        if (data.codes && data.codes.length > 0) {
          // Use real data
          grid.innerHTML = '';
          data.codes.slice(0, 4).forEach(code => {
            grid.appendChild(createCard({
              ...code,
              brand: data.brand || 'Brand'
            }));
          });
        } else {
          throw new Error('No codes available');
        }
      } catch (error) {
        // Fallback to mock data
        console.log('Using mock data for layout preview');
        grid.innerHTML = '';
        mockData.codes.forEach(code => {
          grid.appendChild(createCard(code));
        });
      }
    }

    // Load cards when page loads
    document.addEventListener('DOMContentLoaded', loadCards);
  </script>
</body>
</html>
